<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Name Picker</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
        }

        textarea {
            width: 300px;
            height: 100px;
            padding: 10px;
            border-radius: 8px;
            border: none;
            resize: none;
            font-size: 16px;
        }


        button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #ff6f61;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }


        button:hover:enabled {
            background-color: #ff3b2e;
        }

        .name-display {
            margin-top: 40px;
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            opacity: 1;
            transform: scale(1);
            transition: all 0.6s ease;
        }

        .name-display.animate {
            transform: scale(1.2) rotate(5deg);
        }

        .name-display.final {
            transform: scale(1.5) rotate(0deg);
            color: #008f24;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff;
        }

        .congrats {
            font-size: 24px;
            color: #fff;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .congrats.show {
            opacity: 1;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #fff;
            animation: fall 3s linear infinite;
            opacity: 0.8;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <h1>ðŸŽ‰ Random Name Picker ðŸŽ‰</h1>
    <textarea id="nameInput" placeholder="Enter names in multiple lines..."></textarea>
    <br />
    <button id="pickBtn" onclick="pickRandomName()">Pick a Name</button>
    <div id="display" class="name-display"></div>
    <div id="congrats" class="congrats">ðŸŽŠ Congratulations! ðŸŽŠ</div>

    <script>
        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
                confetti.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 4000);
            }
        }

        function pickRandomName() {
            const input = document.getElementById('nameInput').value;
            const names = input.split('\n').map(name => name.trim()).filter(name => name);
            const display = document.getElementById('display');
            const congrats = document.getElementById('congrats');

            if (names.length === 0) {
                display.textContent = "Please enter some names!";
                display.className = "name-display";
                return;
            }

            congrats.classList.remove('show');
            display.className = "name-display";

            let count = 0;
            const maxCount = 50;
            const interval = 100;
            let currentName = "";

            const intervalId = setInterval(() => {
                currentName = names[Math.floor(Math.random() * names.length)];
                display.textContent = currentName;
                display.classList.add("animate");
                count++;

                if (count >= maxCount) {
                    clearInterval(intervalId);
                    setTimeout(() => {
                        display.className = "name-display final";
                        congrats.classList.add('show');
                        createConfetti();
                    }, 100);
                }
            }, interval);
        }
    </script>
</body>

</html>
